<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>조편성 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">모듈 [[${moduleNo}]] 조편성 결과</h1>

    <div th:if="${bestGroups == null or #lists.isEmpty(bestGroups)}" class="alert alert-warning text-center">
        조편성 결과가 없습니다.
    </div>

    <div th:if="${bestGroups != null and !#lists.isEmpty(bestGroups)}">
		<div th:each="group, iterStat : ${bestGroups}">
			<div class="card">
				<div class="card-header">
				Group [[${iterStat.index + 1}]]
				</div>
				<ul>
					<li th:each="person : ${group}">
						[[${person.name}]] ([[${person.gender}]]) - [[${person.job}]]
					</li>
				</ul>
			</div>
		</div>

        <div class="text-center mt-4">
            <!-- CSV 다운로드 버튼 -->
            <a th:href="@{/downloadCsv}" class="btn btn-success">
                CSV 파일 다운로드
            </a>
        </div>
    </div>
</div>

</body>
</html>
