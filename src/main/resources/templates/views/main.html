<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조편성 메인</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm rounded mb-4">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Aalto EMBA 조 편성 프로그램 v0.1</h2>

                    <form id="assignForm" action="result" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="numGroups" class="form-label">조 개수<span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="numGroups" name="numGroups" min="1">
                        </div>

						<div class="mb-3">
						    <label class="form-label d-flex justify-content-between align-items-center">
						        <span>Profile 업로드<span class="text-danger">*</span><br>
						        <small class="text-muted">* 반드시 우측 양식 다운로드 받아 사용</small>
						        </span>
						        
						        <a href="downloadProfileTemplate" class="btn btn-sm btn-outline-secondary">양식 다운로드</a>
						    </label>
						    <input type="file" class="form-control" id="profile" name="profile" accept=".xlsx" required>
						</div>
						
                        <div class="d-grid">
                            <button id="assignButton" type="button" class="btn btn-custom-purple">조 편성</button>
                        </div>
                    </form>

                </div>
            </div>

            <!-- 패치노트 섹션 -->
            <div class="card shadow-sm rounded">
                <div class="card-body">
                    <h5 class="card-title mb-3">패치노트</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">250724 v0.1 - 초기 버전 배포 (성비 고려 조편성)</li>
                        <!-- 추후 버전 정보는 아래에 추가 -->
                        <li class="list-group-item">　</li>
                        <li class="list-group-item">　</li>
                        <li class="list-group-item">　</li>
                        <li class="list-group-item">　</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div th:replace="/footer :: footer"></div>
</body>
<script>
const assignButton = document.getElementById("assignButton");

assignButton.addEventListener('click', () => {
	const numGroups = document.getElementById("numGroups").value;
	const profileFile = document.getElementById("profile").files[0];
	
	if (!numGroups) {
		alert("조 개수를 입력해주세요!");
		return;
	}
	  
	if (!profileFile) {
		alert("Profile을 업로드해주세요!");
		return;
	}
  
	const assignForm = document.getElementById("assignForm");
	assignForm.submit();
});
</script>
</html>
