<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조편성 메인</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
		.btn-custom-purple {
		    background-color: #7A3E87;
		    color: #fff;
		    border: none;
		}
		
		.btn-custom-purple:hover {
		    background-color: #45004D;
		    color: #fff;
		    border: none;
		}
	</style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm rounded mb-4">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Aalto EMBA 조 편성 프로그램 v0.1</h2>

                    <form id="assignForm" action="result" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="numGroups" class="form-label">조 개수<span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="numGroups" name="numGroups" min="1">
                        </div>

						<div class="mb-3">
						    <label class="form-label d-flex justify-content-between align-items-center">
						        <span>Profile 업로드<span class="text-danger">*</span><br>
						        <small class="text-muted">* 반드시 우측 양식 다운로드 받아 사용</small>
						        </span>
						        
						        <a href="downloadProfileTemplate" class="btn btn-sm btn-outline-secondary">양식 다운로드</a>
						    </label>
						    <input type="file" class="form-control" id="profile" name="profile" accept=".xlsx" required>
						</div>
						
                        <div class="d-grid">
                            <button id="assignButton" type="button" class="btn btn-custom-purple">조 편성</button>
                        </div>
                    </form>

                </div>
            </div>

            <!-- 패치노트 섹션 -->
            <div class="card shadow-sm rounded">
                <div class="card-body">
                    <h5 class="card-title mb-3">패치노트</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">250724 v0.1 - 초기 버전 배포</li>
                        <!-- 추후 버전 정보는 아래에 추가 -->
                        <!--<li class="list-group-item">v0.2 - 버그 수정 및 UI 개선</li>-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<footer class="bg-dark text-white mt-5 py-4">
    <div class="container text-center small">
        <div>제작: bchwang</div>
        <div>문의 / 개선사항: <a href="mailto:bchwang@assist.ac.kr" class="text-white text-decoration-underline">bchwang@assist.ac.kr</a></div>
        <div class="mt-2">
            © 2025 Aalto EMBA 조편성 프로그램 v0.1
        </div>
        <div>
            무단 배포 및 상업적 이용 금지 | 교육 목적 외 사용 금지
        </div>
        <div>
            최종 업데이트: 2025-07-24
        </div>
        <div class="mt-2 text-white-50">
            본 프로그램은 Aalto EMBA 수업 운영을 위한 내부 도구입니다.  
            모든 데이터는 사용자의 입력 파일에 기반하며 별도로 저장되지 않습니다.
        </div>
    </div>
</footer>
<script>
const assignButton = document.getElementById("assignButton");

assignButton.addEventListener('click', () => {
	const numGroups = document.getElementById("numGroups").value;
	const profileFile = document.getElementById("profile").files[0];
	
	if (!numGroups) {
		alert("조 개수를 입력해주세요!");
		return;
	}
	  
	if (!profileFile) {
		alert("Profile을 업로드해주세요!");
		return;
	}
  
	const assignForm = document.getElementById("assignForm");
	assignForm.submit();
});
</script>
</html>
