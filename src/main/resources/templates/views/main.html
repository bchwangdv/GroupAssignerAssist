<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조편성 메인</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm rounded mb-4">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">aSSIST 조 편성 프로그램 v0.1</h2>

                    <form id="assignForm" action="loadStudentFromProfile" method="get">
                        <div class="mb-3">
                            <label for="numGroups" class="form-label">조 개수</label>
                            <input type="number" class="form-control" id="numGroups" name="numGroups" min="1">
                        </div>

                        <div class="mb-3">
                            <label for="moduleNo" class="form-label">모듈 번호</label>
                            <input type="number" class="form-control" id="moduleNo" name="moduleNo" min="1">
                        </div>
						
<!-- 						<div class="mb-3"> -->
<!--                             <label for="file" class="form-label">Profile CSV 업로드</label> -->
<!--                             <input type="file" class="form-control" id="file" name="file" accept=".csv" required> -->
<!--                         </div> -->
						
                        <div class="d-grid">
                            <button id="assignButton" type="button" class="btn btn-primary">조 편성</button>
                        </div>
                    </form>

                </div>
            </div>

            <!-- 패치노트 섹션 -->
            <div class="card shadow-sm rounded">
                <div class="card-body">
                    <h5 class="card-title mb-3">패치노트</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">250723 v0.1 - 초기 버전 배포</li>
                        <!-- 추후 버전 정보는 아래에 추가 -->
                        <!--<li class="list-group-item">v0.2 - 버그 수정 및 UI 개선</li>-->
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
<script>
const assignButton = document.getElementById("assignButton");

assignButton.addEventListener('click', () => {
  const numGroups = document.getElementById("numGroups").value;
  const moduleNo = document.getElementById("moduleNo").value;
  
  if (!numGroups || !moduleNo) {
    alert("조 개수와 모듈 번호를 입력해주세요!");
    return;
  }
  
  const assignForm = document.getElementById("assignForm");
  assignForm.submit();
});
</script>
</html>
