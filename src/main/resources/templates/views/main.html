<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조편성 메인</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm rounded">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Assit 조 편성 시스템</h2>

                    <form action="/assign" method="post">
                        <div class="mb-3">
                            <label for="numGroups" class="form-label">조 개수</label>
                            <input type="number" class="form-control" id="numGroups" name="numGroups" min="1" required>
                        </div>

                        <div class="mb-3">
                            <label for="moduleNo" class="form-label">모듈 번호</label>
                            <input type="number" class="form-control" id="moduleNo" name="moduleNo" min="1" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">조 편성 시작</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
